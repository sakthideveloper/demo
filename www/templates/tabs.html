<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-assertive tabs-icon-only">

  <!-- School List Tab -->
  <ion-tab title="School Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <ion-tab title="School List" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/schools">
    <ion-nav-view name="tab-schools"></ion-nav-view>
  </ion-tab>

</ion-tabs>
